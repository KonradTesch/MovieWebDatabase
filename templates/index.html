{% extends "base.html" %}

{% block title %}Users - My Movie Database{% endblock %}

{% block content %}
<h2>Existing Users</h2>
<ul class="user-list">
    {% for user in users %}
        <li class = "user-entry">
            <a href="/users/{{ user.id }}/movies", class="btn_user">{{ user.name }}</a>
        </li>
    {% else %}
        <li>No users yet.</li>
    {% endfor %}
</ul>

<h2>Create a New User</h2>
<form action="{{ url_for('add_user') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
